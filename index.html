<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/pokebola-faviicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;400;700&family=Oxanium:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

    <main>

        <img class="pokemon-image" src="#" alt="pokemon-image">
               
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>
        
        <form class="form">
            <input class="input-search"
            type="search"
            placeholder="Nome ou Número"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev"> Anterior &lt;</button>
            <button class="button btn-next"> Próximo &gt;</button>
        </div>
        <img class="img-pokedex" src="./assets/pokedex.png" alt="pokedex">
    </main>


</body>

    <script src="./script.js"></script>
</html>
